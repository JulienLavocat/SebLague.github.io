<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="stylesheet.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="data.js"></script>
		<script src="generator.js"></script>
	</head>
	<body>
		<!-- 'generate' button -->
		<button class="button" onclick="generate()">Generate Idea</button>

		<!-- generated idea text -->
		<div class = "prompt" id = "content">
			<p>. . .</p>
			<span id="heart"><i class="fa fa-heart-o" aria-hidden="true" ></i></span>
		</div>

		<!-- yt channel link -->
		<div class = "social">
			<a target="_blank" href="https://www.youtube.com/c/SebastianLague"><img src="Resources/ytbanner.png" width="200" height="50" title="YouTube channel" alt="YouTube channel"></a>
		</div>

		<script>
			function fav(e) {
				const add = toggleHeart(e.target.classList);



			}

			function toggleHeart(classes) {
				if(classes.contains("fav")) {
					classes.remove("fav");
					classes.remove("fa-heart")
					classes.add("fa-heart-o");
					return true;
				} else {
					classes.add("fav");
					classes.remove("fa-heart-o")
					classes.add("fa-heart");
					return false;
				}
			}

			document.getElementById("heart").onclick = fav;
		</script>
	</body>
</html>
